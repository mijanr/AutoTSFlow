dataset_name:
- ECG200
training_params:
  epochs: 500
  lr: 0.001
datasets:
  model_params:
    _target_: codes.dataset.Datasets.Datasets
  data_params:
    ts_length: 24
    normalize: true
models:
  model:
    _target_: codes.models.GRU_FCN.GRU_FCN_classifier
    hidden_size: 128
    rnn_layers: 1
    bias: false
    cell_dropout: 0.0
    rnn_dropout: 0.4
    bidirectional: false
    fc_dropout: 0.2
